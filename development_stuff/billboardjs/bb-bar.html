<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/itsdaniyalm/piesparrow-styles@main/default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/itsdaniyalm/piesparrow-styles@main/sparrow-light.css">
    <script src="https://cdn.jsdelivr.net/npm/billboard.js@3.6.3/dist/billboard.min.js"></script>
    <title>Billboard JS Line Chart</title>
</head>
<body>
    <div id="card"><div id="areaChart"></div>
    <script>
    var chart = bb.generate({
        data: {
            x: "Year",
            json: {
                Year:[1972, 1981, 1998, 2017],
                Balochistan:[2.42, 4.33, 6.56, 12.33],
                KPK:[8.38, 11.06, 17.74, 30.5],
                Punjab:[37.6, 47.29, 73.62, 109.98],
                Sindh:[14.15, 14.15, 19.02, 30.43], 
          },
        type: "bar",
        labels: true
        },
        zoom: {
            enabled: true,
            type: "drag"
        },
        legend: {
            show: true,
            position: "bottom"
        },
        grid: {
            x: {
                show: true
            },
            y: {
                show: true
            }
        },
        axis: {
            x: {
            label: {
                text: "x axis label",
                position: "outer-center",
                
            },
            show: true,
            type: "category"
            },
            y: {
            label: {
                text: "Y Label",
                position: "outer-middle"
            },
            show: true
            }
        },
        bindto: "#areaChart"
      });
    </script>
    </div>
</body>
</html>
